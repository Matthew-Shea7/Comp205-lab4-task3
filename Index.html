<! DOCTYPE html>
<html>
    <title>
        Sample Form
    </title>
    <header>
        Sample Form
    </header>
    <body>
        <form action="https://formspree.io/matthew.shea@student.sl.on.ca" method="POST">
            Name
            <br>
            <input type="text" placeholder="First and Last Name" name="name" required/>
            <br>
            Date of Birth
            <br>
            <input type="date" name="date" required/>
            <br>
            Please enter email
            <br>
            <input type="email" name="_replyto" required/>
            <br>
            Favourite Colour
            <br>
            <input type="color" name="color" required/>
            <br>
            favourite Web Browser
            <select name="favourite" required>
                <option value="">Please Select One</option>
                <option value="1">Firefox</option>
                <option value="2">Chrome</option>
                <option value="3">Internet Explorer</option>
            </select>
            <br>
            <input type="submit" value="send"/>
        </form>
    </body>
</html>
